<div class="login_form">
	<h1><i class="login-icon"></i> Registrate</h1>
	
	<form class="form-horizontal" role="form" action="dashboard.html">
	  <div class="form-group">
	    <div class="col-sm-12">
	      <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electronico">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
			<select class="form-control">
			  <option>Provincia</option>
			</select>
	    </div>    
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
			<select class="form-control">
			  <option>Ciudad</option>
			</select>
	    </div>    
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <button type="submit" class="btn btn-blue btn-block">Registrarme</button>
	    </div>
	  </div>
	  <hr>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <img src="img/connect-face.png">
	    </div>
	  </div>	  
	  <hr>
	  <div class="form-group">
	    <div class="col-sm-12 disclaimer">
		  	Si ya tenés una cuenta <a href="">Iniciá Sesión</a>
	    </div>
	  </div>	  

	</form>
</div>
