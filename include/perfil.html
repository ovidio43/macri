<div class="detail-dashboard wrap-perfil">
	<h1>Mi Perfil</h1>
	<hr>
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputName" class="col-xs-4 control-label">Nombre</label>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputName">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputLName" class="col-xs-4 control-label">Apellido</label>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputLName">
	    </div>
	  </div>	
	  <div class="form-group">
	    <label for="inputEmail" class="col-xs-4 control-label">Correo</label>
	    <div class="col-xs-8">
	      <input type="email" class="form-control" id="inputEmail">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputHold" class="col-xs-4 control-label">Edad</label>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputHold">
	    </div>
	    <label for="inputSexo" class="col-xs-2 control-label">Sexo</label>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputSexo">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <label for="inputDni" class="col-xs-4 control-label">DNI</label>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputDni">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputProv" class="col-xs-4 control-label">Provincia</label>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputProv">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputLocal" class="col-xs-4 control-label">Localidad</label>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputLocal">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputDir" class="col-xs-4 control-label">Direccion</label>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputDir">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputNum" class="col-xs-4 control-label">Número</label>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputNum">
	    </div>
	    <label for="inputCp" class="col-xs-2 control-label">C.P.</label>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputCp">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <label for="inputPiso" class="col-xs-4 control-label">Píso</label>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputPiso">
	    </div>
	    <label for="inputDto" class="col-xs-2 control-label">Depto.</label>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputDto">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <label for="inputPiso" class="col-xs-4 control-label">Teléfono</label>
	    <div class="col-xs-2">
	      <input type="text" class="form-control" id="inputPiso">
	    </div>
	    <div class="col-xs-6">
	      <input type="text" class="form-control" id="inputDto">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <label for="inputPiso" class="col-xs-4 control-label">Celular</label>
	    <div class="col-xs-2">
	      <input type="text" class="form-control" id="inputPiso">
	    </div>
	    <div class="col-xs-6">
	      <input type="text" class="form-control" id="inputDto">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <div class="col-xs-offset-2 col-xs-10 btb-wrap">
	      <button type="submit" class="btn-blue btn">Guardar</button>
	    </div>
	  </div>
	</form>
</div>
