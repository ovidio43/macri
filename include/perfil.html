<div class="detail-dashboard wrap-perfil">
	<h1>Mi Perfil</h1>
	<hr>
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <div for="inputName" class="col-xs-4 control-label">Nombre</div>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputName">
	    </div>
	  </div>
	  <div class="form-group">
	    <div for="inputLName" class="col-xs-4 control-label">Apellido</div>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputLName">
	    </div>
	  </div>	
	  <div class="form-group">
	    <div for="inputEmail" class="col-xs-4 control-label">Correo</div>
	    <div class="col-xs-8">
	      <input type="email" class="form-control" id="inputEmail">
	    </div>
	  </div>
	  <div class="form-group">
	    <div for="inputHold" class="col-xs-4 control-label">Edad</div>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputHold">
	    </div>
	    <div for="inputSexo" class="col-xs-2 control-label">Sexo</div>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputSexo">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <div for="inputDni" class="col-xs-4 control-label">DNI</div>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputDni">
	    </div>
	  </div>
	  <div class="form-group">
	    <div for="inputProv" class="col-xs-4 control-label">Provincia</div>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputProv">
	    </div>
	  </div>
	  <div class="form-group">
	    <div for="inputLocal" class="col-xs-4 control-label">Localidad</div>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputLocal">
	    </div>
	  </div>
	  <div class="form-group">
	    <div for="inputDir" class="col-xs-4 control-label">Direccion</div>
	    <div class="col-xs-8">
	      <input type="text" class="form-control" id="inputDir">
	    </div>
	  </div>
	  <div class="form-group">
	    <div for="inputNum" class="col-xs-4 control-label">Número</div>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputNum">
	    </div>
	    <div for="inputCp" class="col-xs-2 control-label">C.P.</div>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputCp">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <div for="inputPiso" class="col-xs-4 control-label">Píso</div>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputPiso">
	    </div>
	    <div for="inputDto" class="col-xs-2 control-label">Depto.</div>
	    <div class="col-xs-3">
	      <input type="text" class="form-control" id="inputDto">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <div for="inputPiso" class="col-xs-4 control-label">Teléfono</div>
	    <div class="col-xs-2">
	      <input type="text" class="form-control" id="inputPiso">
	    </div>
	    <div class="col-xs-6">
	      <input type="text" class="form-control" id="inputDto">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <div for="inputPiso" class="col-xs-4 control-label">Celular</div>
	    <div class="col-xs-2">
	      <input type="text" class="form-control" id="inputPiso">
	    </div>
	    <div class="col-xs-6">
	      <input type="text" class="form-control" id="inputDto">
	    </div>	    
	  </div>
	  <div class="form-group">
	    <div class="col-xs-offset-2 col-xs-10 btb-wrap">
	      <button type="submit" class="btn-blue btn">Guardar</button>
	    </div>
	  </div>
	</form>
</div>
